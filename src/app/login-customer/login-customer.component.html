<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form (ngSubmit)="login()">
        Customer email: <input type="email" name = "t2" [(ngModel)]='loginDto.email' required/><br>
        Customer password: <input type="password" name = "t3" [(ngModel)]='loginDto.password' required/><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
